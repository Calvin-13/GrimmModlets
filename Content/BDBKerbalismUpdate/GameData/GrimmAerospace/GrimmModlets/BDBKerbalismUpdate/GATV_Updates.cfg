//
// add sample storage to GATV experiments
//

@PART[bluedog_GATV_MaterialsBay]:NEEDS[Bluedog_DB,FeatureScience]:AFTER[zzzKerbalismDefault]
{
	%MODULE[HardDrive]
	{
		%name = HardDrive
		%sampleCapacity = 1
		%experiment_id = mobileMaterialsLab		
		%maxSampleCapacityFactor = 1
	
	}
}

