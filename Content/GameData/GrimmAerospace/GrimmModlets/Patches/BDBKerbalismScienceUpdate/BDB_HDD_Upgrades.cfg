// Enable HDD data/sample upgrades for some BDB parts
//
// author: Grimmas
// based largely on existing configs from other Kerbalism BDB patches
// as well as the documentation found here:
// https://github.com/Kerbalism/Kerbalism/wiki/TechGuide-~-Supporting-Science-Mods
//
// Notes: 
// Kerbalism data upgrades depend on dataCapacity > 2, 16, 64, 512
// Kerbalism sample upgrades depend on sampleCapacity > 2, 5, 8
// The higher the initial value, the more upgrade options are applied.
// Values can be found in the patches in KerbalismConfig/System/ScienceRework/Patches-HardDrives.cfg
//
// Note: Keyhole return capsules are not included here, they are handled in a
// separate config. 
//
// TODO: These are only up to ProbeExpansion folder, continue from there.


//
// EARLY COMMAND PODS
// Hermes/Mercury and Leo/Gemini are essentially test vehicles, they are an 
// evolutionary dead end  so they only get one upgrade level.
//

@PART[bluedog_BigG_Cabin,bluedog_Gemini_AugustusCapsule,bluedog_Gemini_Capsule]:NEEDS[Bluedog_DB,FeatureScience,bluedog_Gemini_LanderCan,bluedog_Gemini_Resupply_Capsule,bluedog_Gemini_Crew_A,bluedog_Gemini_Crew_B,bluedog_Mercury_Capsule,bluedog_mercuryPod]:BEFORE[zzzKerbalismDefault]
{
	@MODULE[HardDrive]
	{
		%dataCapacity = 4
		%sampleCapacity = 4
	}
}

//
// COMMON COMMAND PODS
// Two upgrade levels, more wouldn't be appropriate for this tech level.
//

@PART[bluedog_Apollo_CrewPod,bluedog_Apollo_CrewPod_5crew,bluedog_LM_Ascent_Cockpit]:NEEDS[Bluedog_DB,FeatureScience]:BEFORE[zzzKerbalismDefault]
{
	@MODULE[HardDrive]
	{
		%dataCapacity = 20
		%sampleCapacity = 6
	}
}

//
// COMMON AVIONICS
// Avionics are not designed for handling large volumes of science data so they
// only get one upgrade level and no sample capacity.
//

@PART[bluedog_ThorAble_Guidance,bluedog_Agena_Avionics,bluedog_Keyhole_OCV_KH7,bluedog_Apollo_AARDV_Core,bluedog_CentaurD_Avionics,bluedog_CentaurT_Avionics,bluedog_DCSS_Tank,bluedog_DeltaIV_DCSS_5m,bluedog_Delta_Avionics,bluedog_Juno4_FuelTank_2,bluedog_Jupiter_Guidance,bluedog_LDC_S2_Avionics,bluedog_MOL_ControlSegment]:NEEDS[Bluedog_DB,FeatureScience]:BEFORE[zzzKerbalismDefault]
{
	@MODULE[HardDrive]
	{
		%dataCapacity = 4
		%sampleCapacity = 0
	}
}

//
// COMMON PROBE CORES
// By default two upgrade levels and no sample capacity. Since most of BDB
// probes are from the early era, too many upgrade levels are not warranted.
//

@PART[bluedog_Hexagon_FairingBase]:NEEDS[Bluedog_DB,FeatureScience]:BEFORE[zzzKerbalismDefault]
{
	@MODULE[HardDrive]
	{
		%dataCapacity = 20
		%sampleCapacity = 0
	}
}

//
// COMMON SUBSATELLITES
// By default two upgrade levels and no sample capacity. Since most of BDB
// probes are from the early era, too many upgrade levels are not warranted.
//

@PART[bluedog_Agena_Subsat_Hitchhiker,bluedog_Apollo_SIMbay_subSatellite,bluedog_Gemini_RadarEvaluationPod]:NEEDS[Bluedog_DB,FeatureScience]:BEFORE[zzzKerbalismDefault]
{
	@MODULE[HardDrive]
	{
		%dataCapacity = 20
		%sampleCapacity = 0
	}
}
