// Much more expensive tech cost for truly end-game nodes
//
// author: Grimmas


// Community Tech Tree

@TechTree:NEEDS[CommunityTechTree]:FINAL
{
    @RDNode:HAS[#id[unifiedFieldTheory]]
    {
        @cost = 50000
    }

    @RDNode:HAS[#id[ultraHighEnergyPhysics]]
    {
        @cost = 50000
    }

   @RDNode:HAS[#id[experimentalMotors]]
    {
        @cost = 10000
    }

}


// Blueshift

@TechTree:NEEDS[Blueshift]:FINAL
{
    @RDNode:HAS[#id[wbiJumpTech]]
    {
        @cost = 50000
    }

}


// OPT

@TechTree:NEEDS[OPT_Reconfig]:FINAL
