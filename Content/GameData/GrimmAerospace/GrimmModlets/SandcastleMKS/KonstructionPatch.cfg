// More changes to Sandcastle/EL to make it more compatible with MKS and Konstruction as well
//
// author: Grimmas
//

// change EL recipe to include Konstruction resources
@EL_DefaultStructureRecipe:NEEDS[Launchpad,KolonyTools]
{
    @MaterialKits = 0.8
    @SpecializedParts = 0.13
    Alloys = 0.02
    Synthetics = 0.02
    Robotics = 0.01
    Electronics = 0.01
    Prototypes = 0.01
}

// add advanced Sandcastle 3d printing recipes to include Konstruction resources
// Aero, Cargo, Communication, Control, Coupling, Electrical, Engine, FuelTank, Ground, none, Payload, Pods, Robotics, Science, Structural, Thermal, Utility

MATERIALS_LIST:NEEDS[Launchpad,KolonyTools,Sandcastle,UmbraSpaceIndustries/Konstruction]
{
    name = Aero
    
    RESOURCE
    {
        name = Alloys
        rate = 1
    }

    RESOURCE
    {
        name = Prototypes
        rate = 1.5
    }
}

